<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'kof/css/bootstrap.css' %}" />
    <title>{% block title %}King of Fighter{% endblock %}</title>
</head>

<body>
    <div id="main-content"></div>

    {% block content %}{% endblock %}

    <script type="text/javascript" src="{% static 'kof/js/jquery-3.2.1.js' %}"></script>
    {% block js %}{% endblock %}
    <script type="text/javascript" src="{% static 'kof/js/main.js' %}"></script>
</body>
</html>
