{% extends 'kof/base.html' %}
{% load static %}

{% block content %}
<div id="fighters" class="container">
    {% csrf_token %}

    <div class="form-group col-2">
        <select id="fighters-filter-quality" data-endpoint="{% url 'kof:fighters' %}" class="form-control">
            <option value="0">-- Quality --</option>
            {% for quality in filter.quality %}
            <option value="{{quality.quality}}">{{quality.quality}}</option>
            {% endfor %}
        </select>
    </div>

    <ul id="list_fighters" class="grid">
        {% for fighter in fighters %}
            {% include './fighter.html' with fighter=fighter %}
        {% endfor %}
    </ul>
</div>
{% endblock content %}

{% block js %}
<script type="text/javascript" src="{% static 'kof/js/jquery.quicksand.js' %}"></script>
{% endblock %}
